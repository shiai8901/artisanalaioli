<h1>Add friend</h1>
<hr class="my-4">
<div class="spacer"></div>
<div>
	<form class="row" ng-submit="addOne(friendname)">
		<div class="form-group col-xs-12">
		<div class="row">
			<div class="col-xs-9 col-sm-8">
			<input class="form-control" ng-model="friendname" type="text" name="friendname" placeholder="add friend name">
			</div>
			<div class="col-xs-3 col-sm-2">
			<input class="form-control btn btn-primary" type="submit" value="Add">
			</div>
		</div>
		</div>
	</form>

	<div ng-if="friends">
		<table class="table table-striped">
			<tbody>
			<tr ng-repeat="friend in friends">
				<th scope="row">{{friends.indexOf(friend) + 1}}</th>
				<td>{{friend.name}}</td>
				<td ng-click="removeOne(friend)">Remove</td>
			</tr>
			</tbody>
		</table>
		<hr class="my-4">
		<a ng-if="readyToSplit" class="btn btn-primary pull-right" ng-click="addBill()" href="#!/split">Next Step</a>
	</div>
</div>
